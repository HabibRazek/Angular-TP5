<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Dosage</th>
          <th>Drug Class</th>
          <th>Last update</th>
        </tr>
        <tbody *ngFor="let i of drugs">
          <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.genericName }}</td>
            <td>{{ i.brandNames }}</td>
            <td>{{ i.dosageForm }}</td>
            <td>{{ i.drugClass }}</td>
            <td>{{ i.lastUpdated | date }}</td>
            <td>
              <a
                class="btn btn-danger"
                (click)="supprimerProduit(i)"
                routerLink=""
              >
                Supprimer
              </a>
            </td>
            <td>
              <a class="btn btn-success" [routerLink]="['/update-drug', i.id]">
                Modifier</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
